{% extends "base.html" %}

{% block header %}

{% endblock %}

{% block content %}
<div class="main-content grey lighten-4" style="margin-top: -50px;">
    <div class="container">
        <div class="row">
            <div class="col s12 m10 l6 offset-m1 offset-l3">
                <div class="card-panel container hoverable">
                    <div class="card-title row center-align">
                        <h5>无名万物 - 登录</h5>
                    </div>
                    <div class="divider"></div>
                    <br>
                    <div class="row card-content">
                        <form class="login_form" action="#" method="post">
                            <!--用户名-->
                            <div class="row col s12 m10 l10 offset-m1 offset-l1">
                                <div class="input">
                                    <label for="username">用户名：</label>
                                    <input type="text" name="username" id="username" class="" placeholder="请输入邮箱或手机号">
                                </div>
                            </div>
                            <!--密码-->
                            <div class="row col s12 m10 l10 offset-m1 offset-l1">
                                <div class="input">
                                    <label for="password">密码：</label>
                                    <input type="password" name="password" id="password" class="" placeholder="请输入密码">
                                </div>
                            </div>
                            <!--验证码-->
                            <div class="row col s12 m10 l5 offset-m1 offset-l1">
                                <div class="input">
                                    <label for="valite_code">验证码：</label>
                                    <input type="text" name="valite_code" id="valite_code" class="validate" placeholder="请输入验证码">
                                </div>
                            </div>
                            <div class="row col s12 m10 l4 offset-m1 offset-l1">
                                <div class="input">
                                   <label for="123">验证码：</label>
                                    <input type="text" name="valite_code" id="123" class="validate" placeholder="请输入验证码">
                                </div>
                            </div>
                            <!--remeber me-->
                            <div class="row col s12 m10 l5 offset-m1 offset-l1">
                                <div class="input">
                                    <input type="checkbox" class="filled-in" id="remeber_me" checked="checked" name="remeber_me"/>
                                    <label for="remeber_me">Remeber Me</label>
                                </div>
                            </div>
                            <!--登陆按钮-->
                            <div class="row col s12 m10 l5 offset-m1 offset-l1">
                                <button class="btn waves-effect blue accent-3" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="divider"></div>
                    <div class="row card-footer">

                    </div>
                </div><!--end card-panel-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</div>
{% endblock %}

{% block footer %}
    {% include 'includes/_footer.html'%}
{% endblock %}
